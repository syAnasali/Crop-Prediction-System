<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Crop Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<div class="card">
    <h1>ðŸŒ¾ Smart Crop Prediction</h1>
    <p class="subtitle">Soil & climate based crop recommendation</p>

    <!-- Change action to your backend route -->
    <form method="POST" action="/predict">
        <div class="grid">

            <div class="form-group">
                <label>Nitrogen (N)</label>
                <input type="number" step="0.01" name="nitrogen" required>
            </div>

            <div class="form-group">
                <label>Phosphorous (P)</label>
                <input type="number" step="0.01" name="phosphorous" required>
            </div>

            <div class="form-group">
                <label>Potassium (K)</label>
                <input type="number" step="0.01" name="potassium" required>
            </div>

            <div class="form-group">
                <label>Temperature (Â°C)</label>
                <input type="number" step="0.1" name="temperature" required>
            </div>

            <div class="form-group">
                <label>Humidity (%)</label>
                <input type="number" step="0.1" name="humidity" required>
            </div>

            <div class="form-group">
                <label>pH Level</label>
                <input type="number" step="0.01" name="ph" required>
            </div>

            <div class="form-group full">
                <label>Rainfall (mm)</label>
                <input type="number" step="0.1" name="rainfall" required>
            </div>

        </div>

        <button type="submit">Predict Best Crop</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        {{ prediction }}
    </div>
{% endif %}


    <div class="footer-note">
        Smart agriculture powered by machine learning by Anas Ali
    </div>
</div>

</body>
</html>
